<!-- Elegant & Refined Risk & Governance Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="riskStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Elegant rounded square background -->
  <rect x="3" y="3" width="36" height="36" rx="12" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="1.5"/>
  
  <!-- Beautiful shield with elegant curves -->
  <path d="M21 10 C25 10 28 12 28 18 C28 24 21 30 21 30 C21 30 14 24 14 18 C14 12 17 10 21 10 Z" 
        stroke="url(#riskStroke)" stroke-width="2" fill="none"/>
  
  <!-- Elegant checkmark -->
  <path d="M18 20 L20 22 L24 18" stroke="url(#riskStroke)" stroke-width="2.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Subtle decorative elements -->
  <circle cx="12" cy="12" r="1" fill="#538CFF" opacity="0.4"/>
  <circle cx="30" cy="12" r="1" fill="#C0B1FF" opacity="0.4"/>
  <circle cx="12" cy="30" r="1" fill="#538CFF" opacity="0.4"/>
  <circle cx="30" cy="30" r="1" fill="#C0B1FF" opacity="0.4"/>
</svg>