<!-- COMPLETELY NEW Risk & Governance Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="riskStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="riskGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pentagon background -->
  <path d="M21 2 L36 14 L30 34 L12 34 L6 14 Z" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="3"/>
  
  <!-- Central shield -->
  <path d="M21 8 L30 12 L30 24 C30 28 21 34 21 34 C21 34 12 28 12 24 L12 12 Z" 
        stroke="url(#riskStroke)" stroke-width="3" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Security checkmark -->
  <path d="M16 20 L19 23 L26 16" stroke="url(#riskStroke)" stroke-width="4" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#riskGlow)"/>
  
  <!-- Security layers -->
  <circle cx="21" cy="18" r="2" fill="url(#riskStroke)" opacity="0.8"/>
  <circle cx="21" cy="22" r="1.5" fill="url(#riskStroke)" opacity="0.6"/>
  <circle cx="21" cy="25" r="1" fill="url(#riskStroke)" opacity="0.4"/>
  
  <!-- Compliance indicators -->
  <rect x="2" y="2" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="8" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">AMF</text>
  
  <rect x="28" y="2" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="34" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">REGISTERED</text>
  
  <rect x="2" y="35" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="8" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">RISK</text>
  
  <rect x="28" y="35" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="34" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">GOVERNANCE</text>
</svg>