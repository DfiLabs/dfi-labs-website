<!-- MEGA PREMIUM Risk & Governance Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="riskStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="riskGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="2.5"/>
  
  <g transform="translate(2, 2)">
    <!-- Main shield with premium styling -->
    <path d="M19 2 L30 4 L30 16 C30 20 19 28 19 28 C19 28 8 20 8 16 L8 4 Z" 
          stroke="url(#riskStroke)" stroke-width="3" fill="rgba(255,255,255,0.98)"/>
    
    <!-- Checkmark with glow -->
    <path d="M12 18 L14 20 L26 8" stroke="url(#riskStroke)" stroke-width="4" 
          stroke-linecap="round" stroke-linejoin="round" filter="url(#riskGlow)"/>
    
    <!-- Security layers with premium styling -->
    <circle cx="19" cy="12" r="3" fill="url(#riskStroke)" opacity="0.9"/>
    <circle cx="19" cy="15" r="2.5" fill="url(#riskStroke)" opacity="0.7"/>
    <circle cx="19" cy="18" r="2" fill="url(#riskStroke)" opacity="0.5"/>
    
    <!-- AMF compliance badge -->
    <rect x="2" y="22" width="34" height="8" rx="4" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="2"/>
    <text x="19" y="27" font-family="Inter, sans-serif" font-size="6" font-weight="900" fill="#538CFF" text-anchor="middle">AMF REGISTERED</text>
    
    <!-- Security indicators -->
    <circle cx="10" cy="10" r="1.5" fill="#538CFF" opacity="0.8"/>
    <circle cx="28" cy="10" r="1.5" fill="#538CFF" opacity="0.8"/>
    <circle cx="10" cy="20" r="1.5" fill="#C0B1FF" opacity="0.8"/>
    <circle cx="28" cy="20" r="1.5" fill="#C0B1FF" opacity="0.8"/>
    
    <!-- Governance layers -->
    <rect x="2" y="32" width="10" height="4" rx="2" fill="#538CFF" opacity="0.95"/>
    <text x="7" y="35" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">RISK</text>
    
    <rect x="26" y="32" width="10" height="4" rx="2" fill="#C0B1FF" opacity="0.95"/>
    <text x="31" y="35" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">GOV</text>
  </g>
</svg>