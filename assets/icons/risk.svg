<!-- Clean & Elegant Risk & Governance Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="riskStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Clean circle background -->
  <circle cx="21" cy="21" r="18" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="2"/>
  
  <!-- Simple shield -->
  <path d="M21 8 L28 12 L28 22 C28 26 21 32 21 32 C21 32 14 26 14 22 L14 12 Z" 
        stroke="url(#riskStroke)" stroke-width="2.5" fill="none"/>
  
  <!-- Checkmark -->
  <path d="M18 20 L20 22 L24 18" stroke="url(#riskStroke)" stroke-width="2.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Simple security dots -->
  <circle cx="12" cy="12" r="1.5" fill="#538CFF" opacity="0.6"/>
  <circle cx="30" cy="12" r="1.5" fill="#C0B1FF" opacity="0.6"/>
  <circle cx="12" cy="30" r="1.5" fill="#538CFF" opacity="0.6"/>
  <circle cx="30" cy="30" r="1.5" fill="#C0B1FF" opacity="0.6"/>
</svg>