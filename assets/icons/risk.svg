<!-- Ultra Premium Risk & Governance Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="riskStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="riskGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="2"/>
  
  <g transform="translate(6, 6)">
    <!-- Main shield with premium styling -->
    <path d="M15 2 L24 4 L24 14 C24 18 15 26 15 26 C15 26 6 18 6 14 L6 4 Z" 
          stroke="url(#riskStroke)" stroke-width="2.5" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Checkmark with glow -->
    <path d="M10 14 L12 16 L20 8" stroke="url(#riskStroke)" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round" filter="url(#riskGlow)"/>
    
    <!-- Security layers with premium styling -->
    <circle cx="15" cy="10" r="2" fill="url(#riskStroke)" opacity="0.8"/>
    <circle cx="15" cy="13" r="1.5" fill="url(#riskStroke)" opacity="0.6"/>
    <circle cx="15" cy="16" r="1" fill="url(#riskStroke)" opacity="0.4"/>
    
    <!-- AMF compliance badge -->
    <rect x="4" y="20" width="22" height="6" rx="3" fill="url(#riskGradient)" stroke="url(#riskStroke)" stroke-width="1.5"/>
    <text x="15" y="24" font-family="Inter, sans-serif" font-size="5" font-weight="800" fill="#538CFF" text-anchor="middle">AMF REGISTERED</text>
    
    <!-- Security indicators -->
    <circle cx="8" cy="8" r="1" fill="#538CFF" opacity="0.7"/>
    <circle cx="22" cy="8" r="1" fill="#538CFF" opacity="0.7"/>
    <circle cx="8" cy="18" r="1" fill="#C0B1FF" opacity="0.7"/>
    <circle cx="22" cy="18" r="1" fill="#C0B1FF" opacity="0.7"/>
    
    <!-- Governance layers -->
    <rect x="2" y="28" width="8" height="3" rx="1.5" fill="#538CFF" opacity="0.8"/>
    <text x="6" y="30" font-family="Inter, sans-serif" font-size="3" font-weight="600" fill="white" text-anchor="middle">RISK</text>
    
    <rect x="20" y="28" width="8" height="3" rx="1.5" fill="#C0B1FF" opacity="0.8"/>
    <text x="24" y="30" font-family="Inter, sans-serif" font-size="3" font-weight="600" fill="white" text-anchor="middle">GOV</text>
  </g>
</svg>