<!-- Elegant & Refined Vision Directional Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="visionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="visionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Elegant rounded square background -->
  <rect x="3" y="3" width="36" height="36" rx="12" fill="url(#visionGradient)" stroke="url(#visionStroke)" stroke-width="1.5"/>
  
  <!-- Beautiful eye with elegant curves -->
  <ellipse cx="21" cy="21" rx="8" ry="5" fill="none" stroke="url(#visionStroke)" stroke-width="2"/>
  <circle cx="21" cy="21" r="2.5" fill="url(#visionStroke)"/>
  
  <!-- Elegant directional arrows -->
  <path d="M8 21 L12 17 L12 20 L16 20 L16 22 L12 22 L12 25 Z" fill="#538CFF" opacity="0.6"/>
  <path d="M34 21 L30 17 L30 20 L26 20 L26 22 L30 22 L30 25 Z" fill="#C0B1FF" opacity="0.6"/>
  
  <!-- Subtle decorative elements -->
  <circle cx="12" cy="12" r="1" fill="#538CFF" opacity="0.4"/>
  <circle cx="30" cy="12" r="1" fill="#C0B1FF" opacity="0.4"/>
  <circle cx="12" cy="30" r="1" fill="#538CFF" opacity="0.4"/>
  <circle cx="30" cy="30" r="1" fill="#C0B1FF" opacity="0.4"/>
</svg>