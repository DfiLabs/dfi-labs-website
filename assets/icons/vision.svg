<!-- Premium Vision Strategy Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="visionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="visionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#visionGradient)" stroke="url(#visionStroke)" stroke-width="1.5"/>
  
  <g transform="translate(8, 8)">
    <!-- Main trend line -->
    <path d="M3 20 L8 15 L13 10 L18 6 L23 2" stroke="url(#visionStroke)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Secondary trend line -->
    <path d="M3 18 L7 14 L12 9 L17 5 L22 1" stroke="url(#visionStroke)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Data points with different sizes -->
    <circle cx="3" cy="20" r="2" fill="url(#visionStroke)"/>
    <circle cx="8" cy="15" r="1.5" fill="url(#visionStroke)"/>
    <circle cx="13" cy="10" r="1.5" fill="url(#visionStroke)"/>
    <circle cx="18" cy="6" r="1.5" fill="url(#visionStroke)"/>
    <circle cx="23" cy="2" r="2.5" fill="#C0B1FF"/>
    
    <!-- Directional arrows -->
    <path d="M21 4 L23 2 L21 0" stroke="#538CFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M19 6 L21 4 L17 4" stroke="#538CFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Vision indicator -->
    <circle cx="13" cy="22" r="8" stroke="url(#visionStroke)" stroke-width="1" fill="none" opacity="0.3"/>
    <text x="13" y="25" font-family="Inter, sans-serif" font-size="4" font-weight="600" fill="#538CFF" text-anchor="middle">â†‘</text>
  </g>
</svg>