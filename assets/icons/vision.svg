<!-- COMPLETELY NEW Vision Directional Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="visionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="visionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="visionGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Star background -->
  <path d="M21 2 L26 16 L40 16 L29 26 L34 40 L21 30 L8 40 L13 26 L2 16 L16 16 Z" 
        fill="url(#visionGradient)" stroke="url(#visionStroke)" stroke-width="3"/>
  
  <!-- Central eye/vision symbol -->
  <ellipse cx="21" cy="21" rx="12" ry="8" fill="rgba(255,255,255,0.95)" stroke="url(#visionStroke)" stroke-width="2"/>
  <circle cx="21" cy="21" r="6" fill="url(#visionStroke)"/>
  <circle cx="21" cy="21" r="3" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Directional arrows -->
  <path d="M2 21 L8 15 L8 18 L16 18 L16 24 L8 24 L8 27 Z" fill="#538CFF" opacity="0.8"/>
  <path d="M40 21 L34 15 L34 18 L26 18 L26 24 L34 24 L34 27 Z" fill="#C0B1FF" opacity="0.8"/>
  
  <!-- Vision indicators -->
  <rect x="2" y="2" width="10" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="7" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">VISION</text>
  
  <rect x="30" y="2" width="10" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="35" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">DIRECTIONAL</text>
  
  <rect x="2" y="35" width="10" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="7" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">LONG</text>
  
  <rect x="30" y="35" width="10" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="35" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">HEDGE</text>
</svg>