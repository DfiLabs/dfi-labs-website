  <circle cx="21" cy="21" r="3" fill="url(#visionStroke)"/>
  
  <!-- Simple directional arrows -->
  <path d="M8 21 L12 17 L12 20 L16 20 L16 22 L12 22 L12 25 Z" fill="#538CFF" opacity="0.7"/>
  <path d="M34 21 L30 17 L30 20 L26 20 L26 22 L30 22 L30 25 Z" fill="#C0B1FF" opacity="0.7"/>
</svg>