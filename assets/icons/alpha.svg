<!-- COMPLETELY NEW Alpha Discovery Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="alphaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="alphaStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="alphaGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Diamond shape background -->
  <path d="M21 2 L38 21 L21 40 L4 21 Z" fill="url(#alphaGradient)" stroke="url(#alphaStroke)" stroke-width="3"/>
  
  <!-- Central alpha symbol with premium styling -->
  <circle cx="21" cy="21" r="12" fill="rgba(255,255,255,0.95)" stroke="url(#alphaStroke)" stroke-width="2"/>
  <text x="21" y="28" font-family="Inter, sans-serif" font-size="18" font-weight="900" fill="#538CFF" text-anchor="middle">Î±</text>
  
  <!-- Corner performance indicators -->
  <rect x="2" y="2" width="8" height="6" rx="3" fill="#538CFF" opacity="0.9"/>
  <text x="6" y="6" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">+25%</text>
  
  <rect x="32" y="2" width="8" height="6" rx="3" fill="#C0B1FF" opacity="0.9"/>
  <text x="36" y="6" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">EDGE</text>
  
  <rect x="2" y="34" width="8" height="6" rx="3" fill="#538CFF" opacity="0.9"/>
  <text x="6" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">ALPHA</text>
  
  <rect x="32" y="34" width="8" height="6" rx="3" fill="#C0B1FF" opacity="0.9"/>
  <text x="36" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">DISCOVERY</text>
  
  <!-- Glowing corner accents -->
  <circle cx="6" cy="6" r="2" fill="#538CFF" opacity="0.6" filter="url(#alphaGlow)"/>
  <circle cx="36" cy="6" r="2" fill="#C0B1FF" opacity="0.6" filter="url(#alphaGlow)"/>
  <circle cx="6" cy="36" r="2" fill="#538CFF" opacity="0.6" filter="url(#alphaGlow)"/>
  <circle cx="36" cy="36" r="2" fill="#C0B1FF" opacity="0.6" filter="url(#alphaGlow)"/>
</svg>