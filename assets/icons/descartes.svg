<!-- Clean & Elegant Descartes Market-Neutral Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="descartesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="descartesStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Clean circle background -->
  <circle cx="21" cy="21" r="18" fill="url(#descartesGradient)" stroke="url(#descartesStroke)" stroke-width="2"/>
  
  <!-- Simple balance scale -->
  <line x1="13" y1="21" x2="29" y2="21" stroke="url(#descartesStroke)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="21" y1="13" x2="21" y2="29" stroke="url(#descartesStroke)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Balance weights -->
  <circle cx="16" cy="21" r="3" fill="#538CFF" opacity="0.8"/>
  <circle cx="26" cy="21" r="3" fill="#C0B1FF" opacity="0.8"/>
  <circle cx="21" cy="16" r="3" fill="#538CFF" opacity="0.8"/>
  <circle cx="21" cy="26" r="3" fill="#C0B1FF" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="21" cy="21" r="2" fill="url(#descartesStroke)"/>
</svg>