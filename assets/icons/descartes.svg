<!-- Premium Descartes Strategy Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="descartesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="descartesStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#descartesGradient)" stroke="url(#descartesStroke)" stroke-width="1.5"/>
  
  <g transform="translate(8, 8)">
    <!-- Market neutral grid -->
    <rect x="2" y="2" width="22" height="22" rx="2" stroke="url(#descartesStroke)" stroke-width="1.5" fill="none"/>
    
    <!-- Vertical dividers -->
    <line x1="9" y1="2" x2="9" y2="24" stroke="url(#descartesStroke)" stroke-width="1.5"/>
    <line x1="17" y1="2" x2="17" y2="24" stroke="url(#descartesStroke)" stroke-width="1.5"/>
    
    <!-- Horizontal dividers -->
    <line x1="2" y1="8" x2="24" y2="8" stroke="url(#descartesStroke)" stroke-width="1.5"/>
    <line x1="2" y1="16" x2="24" y2="16" stroke="url(#descartesStroke)" stroke-width="1.5"/>
    
    <!-- Long/Short indicators -->
    <circle cx="5.5" cy="5" r="1.5" fill="#538CFF"/>
    <circle cx="13" cy="5" r="1.5" fill="#C0B1FF"/>
    <circle cx="20.5" cy="5" r="1.5" fill="#538CFF"/>
    
    <circle cx="5.5" cy="12" r="1.5" fill="#C0B1FF"/>
    <circle cx="13" cy="12" r="1.5" fill="#538CFF"/>
    <circle cx="20.5" cy="12" r="1.5" fill="#C0B1FF"/>
    
    <circle cx="5.5" cy="19" r="1.5" fill="#538CFF"/>
    <circle cx="13" cy="19" r="1.5" fill="#C0B1FF"/>
    <circle cx="20.5" cy="19" r="1.5" fill="#538CFF"/>
    
    <!-- Balance indicator -->
    <path d="M11 21 L15 21" stroke="url(#descartesStroke)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="13" cy="21" r="1" fill="url(#descartesStroke)"/>
  </g>
</svg>