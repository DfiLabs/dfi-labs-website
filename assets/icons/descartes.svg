<!-- COMPLETELY NEW Descartes Market-Neutral Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="descartesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="descartesStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="descartesGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cross/plus background -->
  <rect x="18" y="2" width="6" height="38" fill="url(#descartesGradient)" stroke="url(#descartesStroke)" stroke-width="3"/>
  <rect x="2" y="18" width="38" height="6" fill="url(#descartesGradient)" stroke="url(#descartesStroke)" stroke-width="3"/>
  
  <!-- Central balance scale -->
  <circle cx="21" cy="21" r="10" fill="rgba(255,255,255,0.95)" stroke="url(#descartesStroke)" stroke-width="2"/>
  
  <!-- Balance arms -->
  <line x1="11" y1="21" x2="31" y2="21" stroke="url(#descartesStroke)" stroke-width="3" stroke-linecap="round"/>
  <line x1="21" y1="11" x2="21" y2="31" stroke="url(#descartesStroke)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Balance weights -->
  <circle cx="15" cy="21" r="3" fill="#538CFF"/>
  <circle cx="27" cy="21" r="3" fill="#C0B1FF"/>
  <circle cx="21" cy="15" r="3" fill="#538CFF"/>
  <circle cx="21" cy="27" r="3" fill="#C0B1FF"/>
  
  <!-- Market-neutral indicators -->
  <rect x="2" y="2" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="8" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">MARKET</text>
  
  <rect x="28" y="2" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="34" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">NEUTRAL</text>
  
  <rect x="2" y="35" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="8" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">LONG-SHORT</text>
  
  <rect x="28" y="35" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="34" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">DESCARTES</text>
</svg>