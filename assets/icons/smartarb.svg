<!-- Clean & Elegant SmartArb Delta-Neutral Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="smartarbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="smartarbStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Clean circle background -->
  <circle cx="21" cy="21" r="18" fill="url(#smartarbGradient)" stroke="url(#smartarbStroke)" stroke-width="2"/>
  
  <!-- Simple gear -->
  <circle cx="21" cy="21" r="8" fill="none" stroke="url(#smartarbStroke)" stroke-width="2"/>
  
  <!-- Gear teeth -->
  <rect x="19" y="11" width="4" height="6" fill="url(#smartarbStroke)" opacity="0.8"/>
  <rect x="19" y="25" width="4" height="6" fill="url(#smartarbStroke)" opacity="0.8"/>
  <rect x="11" y="19" width="6" height="4" fill="url(#smartarbStroke)" opacity="0.8"/>
  <rect x="25" y="19" width="6" height="4" fill="url(#smartarbStroke)" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="21" cy="21" r="2" fill="url(#smartarbStroke)"/>
  
  <!-- Simple arbitrage arrows -->
  <path d="M12 12 L16 8" stroke="#538CFF" stroke-width="2" opacity="0.6"/>
  <path d="M30 30 L26 34" stroke="#C0B1FF" stroke-width="2" opacity="0.6"/>
</svg>