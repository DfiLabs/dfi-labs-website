<!-- Premium SmartArb Strategy Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="smartarbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="smartarbStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#smartarbGradient)" stroke="url(#smartarbStroke)" stroke-width="1.5"/>
  
  <g transform="translate(8, 8)">
    <!-- Balance scale base -->
    <line x1="13" y1="20" x2="13" y2="24" stroke="url(#smartarbStroke)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Balance beam -->
    <line x1="6" y1="20" x2="20" y2="20" stroke="url(#smartarbStroke)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Left scale pan -->
    <path d="M6 20 L4 22 L8 22 Z" fill="url(#smartarbGradient)" stroke="url(#smartarbStroke)" stroke-width="1.5"/>
    
    <!-- Right scale pan -->
    <path d="M20 20 L18 22 L22 22 Z" fill="url(#smartarbGradient)" stroke="url(#smartarbStroke)" stroke-width="1.5"/>
    
    <!-- Connection lines -->
    <line x1="6" y1="20" x2="6" y2="22" stroke="url(#smartarbStroke)" stroke-width="1.5"/>
    <line x1="20" y1="20" x2="20" y2="22" stroke="url(#smartarbStroke)" stroke-width="1.5"/>
    
    <!-- Arbitrage indicators -->
    <circle cx="6" cy="18" r="1.5" fill="#538CFF"/>
    <circle cx="20" cy="18" r="1.5" fill="#C0B1FF"/>
    
    <!-- Price difference arrows -->
    <path d="M3 15 L6 12 L9 15" stroke="#538CFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M17 15 L20 12 L23 15" stroke="#C0B1FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Delta neutral indicator -->
    <rect x="10" y="6" width="6" height="4" rx="2" fill="url(#smartarbGradient)" stroke="url(#smartarbStroke)" stroke-width="1"/>
    <text x="13" y="9" font-family="Inter, sans-serif" font-size="3" font-weight="600" fill="#538CFF" text-anchor="middle">Î”</text>
    
    <!-- Yield indicators -->
    <circle cx="4" cy="8" r="0.8" fill="#538CFF" opacity="0.6"/>
    <circle cx="22" cy="8" r="0.8" fill="#C0B1FF" opacity="0.6"/>
    <circle cx="13" cy="4" r="0.8" fill="url(#smartarbStroke)"/>
  </g>
</svg>