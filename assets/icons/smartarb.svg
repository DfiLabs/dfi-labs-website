<!-- COMPLETELY NEW SmartArb Delta-Neutral Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="smartarbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="smartarbStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="smartarbGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gear/cog background -->
  <circle cx="21" cy="21" r="18" fill="url(#smartarbGradient)" stroke="url(#smartarbStroke)" stroke-width="3"/>
  
  <!-- Gear teeth -->
  <rect x="19" y="2" width="4" height="8" fill="url(#smartarbStroke)" opacity="0.8"/>
  <rect x="19" y="32" width="4" height="8" fill="url(#smartarbStroke)" opacity="0.8"/>
  <rect x="2" y="19" width="8" height="4" fill="url(#smartarbStroke)" opacity="0.8"/>
  <rect x="32" y="19" width="8" height="4" fill="url(#smartarbStroke)" opacity="0.8"/>
  
  <!-- Central arbitrage symbol -->
  <circle cx="21" cy="21" r="12" fill="rgba(255,255,255,0.95)" stroke="url(#smartarbStroke)" stroke-width="2"/>
  
  <!-- Arbitrage arrows -->
  <path d="M12 21 L18 15 L18 18 L24 18 L24 24 L18 24 L18 27 Z" fill="#538CFF" opacity="0.8"/>
  <path d="M30 21 L24 15 L24 18 L18 18 L18 24 L24 24 L24 27 Z" fill="#C0B1FF" opacity="0.8"/>
  
  <!-- Delta-neutral indicators -->
  <rect x="2" y="2" width="10" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="7" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">DELTA</text>
  
  <rect x="30" y="2" width="10" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="35" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">NEUTRAL</text>
  
  <rect x="2" y="35" width="10" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="7" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">BASIS</text>
  
  <rect x="30" y="35" width="10" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="35" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">SMARTARB</text>
</svg>