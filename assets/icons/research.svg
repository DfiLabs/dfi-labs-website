<!-- COMPLETELY NEW Research Engine Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="researchStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="researchGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon background -->
  <path d="M21 2 L35 8 L35 22 L21 40 L7 22 L7 8 Z" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="3"/>
  
  <!-- Central brain/processing unit -->
  <ellipse cx="21" cy="21" rx="14" ry="10" fill="rgba(255,255,255,0.95)" stroke="url(#researchStroke)" stroke-width="2"/>
  
  <!-- Neural pathways -->
  <path d="M7 21 Q14 15 21 21 Q28 27 35 21" stroke="url(#researchStroke)" stroke-width="3" fill="none" filter="url(#researchGlow)"/>
  <path d="M7 21 Q14 27 21 21 Q28 15 35 21" stroke="url(#researchStroke)" stroke-width="3" fill="none" filter="url(#researchGlow)"/>
  
  <!-- Data nodes -->
  <circle cx="14" cy="17" r="3" fill="#538CFF"/>
  <circle cx="28" cy="17" r="3" fill="#538CFF"/>
  <circle cx="14" cy="25" r="3" fill="#C0B1FF"/>
  <circle cx="28" cy="25" r="3" fill="#C0B1FF"/>
  <circle cx="21" cy="21" r="4" fill="url(#researchStroke)"/>
  
  <!-- Research indicators -->
  <rect x="2" y="2" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="8" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">ML</text>
  
  <rect x="28" y="2" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="34" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">AI</text>
  
  <rect x="2" y="35" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="8" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">FACTOR</text>
  
  <rect x="28" y="35" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="34" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">ENGINE</text>
</svg>