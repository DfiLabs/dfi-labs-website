<!-- Premium Research Engine Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="researchStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="1.5"/>
  
  <g transform="translate(8, 8)">
    <!-- Neural network nodes -->
    <circle cx="4" cy="4" r="2.5" fill="url(#researchStroke)" opacity="0.8"/>
    <circle cx="22" cy="4" r="2.5" fill="url(#researchStroke)" opacity="0.8"/>
    <circle cx="4" cy="22" r="2.5" fill="url(#researchStroke)" opacity="0.8"/>
    <circle cx="22" cy="22" r="2.5" fill="url(#researchStroke)" opacity="0.8"/>
    <circle cx="13" cy="13" r="3" fill="url(#researchStroke)"/>
    
    <!-- Neural network connections -->
    <path d="M4 4 L13 13" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.6"/>
    <path d="M22 4 L13 13" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.6"/>
    <path d="M4 22 L13 13" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.6"/>
    <path d="M22 22 L13 13" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.6"/>
    <path d="M4 4 L22 22" stroke="url(#researchStroke)" stroke-width="1" opacity="0.4"/>
    <path d="M22 4 L4 22" stroke="url(#researchStroke)" stroke-width="1" opacity="0.4"/>
    
    <!-- Data flow indicators -->
    <circle cx="8.5" cy="8.5" r="0.8" fill="#538CFF"/>
    <circle cx="17.5" cy="8.5" r="0.8" fill="#538CFF"/>
    <circle cx="8.5" cy="17.5" r="0.8" fill="#538CFF"/>
    <circle cx="17.5" cy="17.5" r="0.8" fill="#538CFF"/>
  </g>
</svg>