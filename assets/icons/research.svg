  <circle cx="21" cy="21" r="3" fill="url(#researchStroke)"/>
  
  <!-- Elegant flowing connections -->
  <path d="M16 18 Q18.5 19.5 21 21 Q23.5 19.5 26 18" stroke="url(#researchStroke)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M16 24 Q18.5 22.5 21 21 Q23.5 22.5 26 24" stroke="url(#researchStroke)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M18.5 20 Q21 21 23.5 22" stroke="url(#researchStroke)" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>