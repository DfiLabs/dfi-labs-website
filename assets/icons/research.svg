<!-- Ultra Premium Research Engine Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="researchStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="researchGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="2"/>
  
  <g transform="translate(6, 6)">
    <!-- Main processing unit -->
    <rect x="8" y="8" width="20" height="16" rx="3" fill="rgba(255,255,255,0.9)" stroke="url(#researchStroke)" stroke-width="2"/>
    
    <!-- Neural network nodes -->
    <circle cx="12" cy="12" r="2.5" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="24" cy="12" r="2.5" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="12" cy="20" r="2.5" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="24" cy="20" r="2.5" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="18" cy="16" r="3.5" fill="url(#researchStroke)"/>
    
    <!-- Neural connections with glow -->
    <path d="M12 12 L18 16" stroke="url(#researchStroke)" stroke-width="2" opacity="0.8" filter="url(#researchGlow)"/>
    <path d="M24 12 L18 16" stroke="url(#researchStroke)" stroke-width="2" opacity="0.8" filter="url(#researchGlow)"/>
    <path d="M12 20 L18 16" stroke="url(#researchStroke)" stroke-width="2" opacity="0.8" filter="url(#researchGlow)"/>
    <path d="M24 20 L18 16" stroke="url(#researchStroke)" stroke-width="2" opacity="0.8" filter="url(#researchGlow)"/>
    
    <!-- Data flow indicators -->
    <circle cx="10" cy="10" r="1" fill="#538CFF"/>
    <circle cx="26" cy="10" r="1" fill="#538CFF"/>
    <circle cx="10" cy="22" r="1" fill="#538CFF"/>
    <circle cx="26" cy="22" r="1" fill="#538CFF"/>
    
    <!-- ML indicator -->
    <rect x="4" y="26" width="12" height="4" rx="2" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="1"/>
    <text x="10" y="29" font-family="Inter, sans-serif" font-size="4" font-weight="700" fill="#538CFF" text-anchor="middle">ML</text>
    
    <!-- Factor indicator -->
    <rect x="20" y="26" width="12" height="4" rx="2" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="1"/>
    <text x="26" y="29" font-family="Inter, sans-serif" font-size="4" font-weight="700" fill="#C0B1FF" text-anchor="middle">FACTOR</text>
  </g>
</svg>