<!-- Ultra Premium Research Engine Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="researchStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="researchGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="2"/>
  
  <g transform="translate(4, 4)">
    <!-- Main processing unit -->
    <rect x="6" y="6" width="28" height="20" rx="4" fill="rgba(255,255,255,0.95)" stroke="url(#researchStroke)" stroke-width="2"/>
    
    <!-- Neural network nodes -->
    <circle cx="12" cy="12" r="3" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="28" cy="12" r="3" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="12" cy="20" r="3" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="28" cy="20" r="3" fill="url(#researchStroke)" opacity="0.9"/>
    <circle cx="20" cy="16" r="4" fill="url(#researchStroke)"/>
    
    <!-- Neural connections with glow -->
    <path d="M12 12 L20 16" stroke="url(#researchStroke)" stroke-width="2.5" opacity="0.8" filter="url(#researchGlow)"/>
    <path d="M28 12 L20 16" stroke="url(#researchStroke)" stroke-width="2.5" opacity="0.8" filter="url(#researchGlow)"/>
    <path d="M12 20 L20 16" stroke="url(#researchStroke)" stroke-width="2.5" opacity="0.8" filter="url(#researchGlow)"/>
    <path d="M28 20 L20 16" stroke="url(#researchStroke)" stroke-width="2.5" opacity="0.8" filter="url(#researchGlow)"/>
    
    <!-- Cross connections -->
    <path d="M12 12 L28 20" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.6" filter="url(#researchGlow)"/>
    <path d="M28 12 L12 20" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.6" filter="url(#researchGlow)"/>
    
    <!-- Data flow indicators -->
    <circle cx="10" cy="10" r="1.5" fill="#538CFF"/>
    <circle cx="30" cy="10" r="1.5" fill="#538CFF"/>
    <circle cx="10" cy="22" r="1.5" fill="#538CFF"/>
    <circle cx="30" cy="22" r="1.5" fill="#538CFF"/>
    
    <!-- ML indicator -->
    <rect x="2" y="28" width="14" height="5" rx="2.5" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="1.5"/>
    <text x="9" y="31" font-family="Inter, sans-serif" font-size="5" font-weight="800" fill="#538CFF" text-anchor="middle">MACHINE LEARNING</text>
    
    <!-- Factor indicator -->
    <rect x="22" y="28" width="14" height="5" rx="2.5" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="1.5"/>
    <text x="29" y="31" font-family="Inter, sans-serif" font-size="5" font-weight="800" fill="#C0B1FF" text-anchor="middle">FACTOR MODELS</text>
  </g>
</svg>