<!-- Clean & Elegant Research Engine Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="researchStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Clean circle background -->
  <circle cx="21" cy="21" r="18" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="2"/>
  
  <!-- Simple brain/neural network -->
  <circle cx="21" cy="21" r="8" fill="none" stroke="url(#researchStroke)" stroke-width="2"/>
  <circle cx="16" cy="18" r="2" fill="url(#researchStroke)"/>
  <circle cx="26" cy="18" r="2" fill="url(#researchStroke)"/>
  <circle cx="16" cy="24" r="2" fill="url(#researchStroke)"/>
  <circle cx="26" cy="24" r="2" fill="url(#researchStroke)"/>
  
  <!-- Simple connections -->
  <line x1="16" y1="18" x2="26" y2="18" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.7"/>
  <line x1="16" y1="24" x2="26" y2="24" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="20" x2="24" y2="22" stroke="url(#researchStroke)" stroke-width="1.5" opacity="0.7"/>
</svg>