<!-- MEGA PREMIUM Research Engine Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="researchStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="researchGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="2.5"/>
  
  <g transform="translate(2, 2)">
    <!-- Main processing unit -->
    <rect x="4" y="4" width="34" height="24" rx="6" fill="rgba(255,255,255,0.98)" stroke="url(#researchStroke)" stroke-width="2.5"/>
    
    <!-- Neural network nodes -->
    <circle cx="12" cy="12" r="4" fill="url(#researchStroke)" opacity="0.95"/>
    <circle cx="30" cy="12" r="4" fill="url(#researchStroke)" opacity="0.95"/>
    <circle cx="12" cy="20" r="4" fill="url(#researchStroke)" opacity="0.95"/>
    <circle cx="30" cy="20" r="4" fill="url(#researchStroke)" opacity="0.95"/>
    <circle cx="21" cy="16" r="5" fill="url(#researchStroke)"/>
    
    <!-- Neural connections with glow -->
    <path d="M12 12 L21 16" stroke="url(#researchStroke)" stroke-width="3" opacity="0.9" filter="url(#researchGlow)"/>
    <path d="M30 12 L21 16" stroke="url(#researchStroke)" stroke-width="3" opacity="0.9" filter="url(#researchGlow)"/>
    <path d="M12 20 L21 16" stroke="url(#researchStroke)" stroke-width="3" opacity="0.9" filter="url(#researchGlow)"/>
    <path d="M30 20 L21 16" stroke="url(#researchStroke)" stroke-width="3" opacity="0.9" filter="url(#researchGlow)"/>
    
    <!-- Cross connections -->
    <path d="M12 12 L30 20" stroke="url(#researchStroke)" stroke-width="2" opacity="0.7" filter="url(#researchGlow)"/>
    <path d="M30 12 L12 20" stroke="url(#researchStroke)" stroke-width="2" opacity="0.7" filter="url(#researchGlow)"/>
    
    <!-- Data flow indicators -->
    <circle cx="8" cy="8" r="2" fill="#538CFF"/>
    <circle cx="34" cy="8" r="2" fill="#538CFF"/>
    <circle cx="8" cy="24" r="2" fill="#538CFF"/>
    <circle cx="34" cy="24" r="2" fill="#538CFF"/>
    
    <!-- ML indicator -->
    <rect x="2" y="32" width="16" height="6" rx="3" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="2"/>
    <text x="10" y="36" font-family="Inter, sans-serif" font-size="6" font-weight="900" fill="#538CFF" text-anchor="middle">MACHINE LEARNING</text>
    
    <!-- Factor indicator -->
    <rect x="24" y="32" width="16" height="6" rx="3" fill="url(#researchGradient)" stroke="url(#researchStroke)" stroke-width="2"/>
    <text x="32" y="36" font-family="Inter, sans-serif" font-size="6" font-weight="900" fill="#C0B1FF" text-anchor="middle">FACTOR MODELS</text>
  </g>
</svg>