<!-- Ultra Premium 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="executionGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="2"/>
  
  <g transform="translate(6, 6)">
    <!-- Main clock face with premium styling -->
    <circle cx="15" cy="15" r="12" stroke="url(#executionStroke)" stroke-width="2.5" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Clock hands with glow effect -->
    <line x1="15" y1="15" x2="15" y2="6" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round" filter="url(#executionGlow)"/>
    <line x1="15" y1="15" x2="21" y2="15" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round" filter="url(#executionGlow)"/>
    
    <!-- Clock center -->
    <circle cx="15" cy="15" r="2" fill="url(#executionStroke)"/>
    
    <!-- Hour markers with premium styling -->
    <line x1="15" y1="3" x2="15" y2="4.5" stroke="url(#executionStroke)" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="25.5" x2="15" y2="27" stroke="url(#executionStroke)" stroke-width="2" stroke-linecap="round"/>
    <line x1="3" y1="15" x2="4.5" y2="15" stroke="url(#executionStroke)" stroke-width="2" stroke-linecap="round"/>
    <line x1="25.5" y1="15" x2="27" y2="15" stroke="url(#executionStroke)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 24/7 indicator with premium styling -->
    <rect x="6" y="20" width="18" height="6" rx="3" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="1.5"/>
    <text x="15" y="24" font-family="Inter, sans-serif" font-size="5" font-weight="800" fill="#538CFF" text-anchor="middle">24/7</text>
    
    <!-- Speed lines with glow -->
    <path d="M1 8 L3 6 L1 4" stroke="#538CFF" stroke-width="2" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
    <path d="M29 8 L31 6 L29 4" stroke="#538CFF" stroke-width="2" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
    <path d="M1 22 L3 20 L1 18" stroke="#C0B1FF" stroke-width="2" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
    <path d="M29 22 L31 20 L29 18" stroke="#C0B1FF" stroke-width="2" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
    
    <!-- Latency indicator -->
    <rect x="2" y="28" width="8" height="3" rx="1.5" fill="#538CFF" opacity="0.8"/>
    <text x="6" y="30" font-family="Inter, sans-serif" font-size="3" font-weight="600" fill="white" text-anchor="middle">LOW</text>
    
    <!-- Router indicator -->
    <rect x="22" y="28" width="8" height="3" rx="1.5" fill="#C0B1FF" opacity="0.8"/>
    <text x="26" y="30" font-family="Inter, sans-serif" font-size="3" font-weight="600" fill="white" text-anchor="middle">SMART</text>
  </g>
</svg>