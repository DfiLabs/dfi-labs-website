<!-- Premium 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="1.5"/>
  
  <g transform="translate(8, 8)">
    <!-- Clock face -->
    <circle cx="13" cy="13" r="12" stroke="url(#executionStroke)" stroke-width="2" fill="none"/>
    
    <!-- Clock hands -->
    <line x1="13" y1="13" x2="13" y2="6" stroke="url(#executionStroke)" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="13" x2="18" y2="13" stroke="url(#executionStroke)" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Clock center -->
    <circle cx="13" cy="13" r="1.5" fill="url(#executionStroke)"/>
    
    <!-- Hour markers -->
    <line x1="13" y1="2" x2="13" y2="3" stroke="url(#executionStroke)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="13" y1="23" x2="13" y2="24" stroke="url(#executionStroke)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="2" y1="13" x2="3" y2="13" stroke="url(#executionStroke)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="23" y1="13" x2="24" y2="13" stroke="url(#executionStroke)" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- 24/7 indicator -->
    <rect x="5" y="20" width="16" height="6" rx="3" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="1"/>
    <text x="13" y="24" font-family="Inter, sans-serif" font-size="4" font-weight="600" fill="#538CFF" text-anchor="middle">24/7</text>
    
    <!-- Speed lines -->
    <path d="M1 8 L3 6 L1 4" stroke="#538CFF" stroke-width="1" opacity="0.6" fill="none"/>
    <path d="M25 8 L27 6 L25 4" stroke="#538CFF" stroke-width="1" opacity="0.6" fill="none"/>
  </g>
</svg>