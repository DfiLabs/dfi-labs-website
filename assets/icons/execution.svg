<!-- Clean & Elegant 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Clean circle background -->
  <circle cx="21" cy="21" r="18" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="2"/>
  
  <!-- Simple clock face -->
  <circle cx="21" cy="21" r="10" fill="none" stroke="url(#executionStroke)" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="21" y1="21" x2="21" y2="13" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round"/>
  <line x1="21" y1="21" x2="27" y2="21" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="21" cy="21" r="2" fill="url(#executionStroke)"/>
  
  <!-- Simple speed lines -->
  <path d="M8 8 L12 4" stroke="#538CFF" stroke-width="2" opacity="0.6"/>
  <path d="M34 8 L30 4" stroke="#C0B1FF" stroke-width="2" opacity="0.6"/>
  <path d="M8 34 L12 38" stroke="#538CFF" stroke-width="2" opacity="0.6"/>
  <path d="M34 34 L30 38" stroke="#C0B1FF" stroke-width="2" opacity="0.6"/>
</svg>