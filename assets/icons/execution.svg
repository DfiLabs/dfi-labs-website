<!-- Ultra Premium 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="executionGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="2"/>
  
  <g transform="translate(4, 4)">
    <!-- Main clock face with premium styling -->
    <circle cx="17" cy="17" r="14" stroke="url(#executionStroke)" stroke-width="3" fill="rgba(255,255,255,0.95)"/>
    
    <!-- Clock hands with glow effect -->
    <line x1="17" y1="17" x2="17" y2="6" stroke="url(#executionStroke)" stroke-width="4" stroke-linecap="round" filter="url(#executionGlow)"/>
    <line x1="17" y1="17" x2="25" y2="17" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round" filter="url(#executionGlow)"/>
    
    <!-- Clock center -->
    <circle cx="17" cy="17" r="2.5" fill="url(#executionStroke)"/>
    
    <!-- Hour markers with premium styling -->
    <line x1="17" y1="3" x2="17" y2="5" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="17" y1="29" x2="17" y2="31" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="3" y1="17" x2="5" y2="17" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="29" y1="17" x2="31" y2="17" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- 24/7 indicator with premium styling -->
    <rect x="4" y="22" width="26" height="8" rx="4" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="2"/>
    <text x="17" y="27" font-family="Inter, sans-serif" font-size="6" font-weight="900" fill="#538CFF" text-anchor="middle">24/7 EXECUTION</text>
    
    <!-- Speed lines with glow -->
    <path d="M1 8 L4 5 L1 2" stroke="#538CFF" stroke-width="3" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    <path d="M33 8 L36 5 L33 2" stroke="#538CFF" stroke-width="3" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    <path d="M1 26 L4 23 L1 20" stroke="#C0B1FF" stroke-width="3" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    <path d="M33 26 L36 23 L33 20" stroke="#C0B1FF" stroke-width="3" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    
    <!-- Latency indicator -->
    <rect x="1" y="32" width="10" height="4" rx="2" fill="#538CFF" opacity="0.9"/>
    <text x="6" y="35" font-family="Inter, sans-serif" font-size="4" font-weight="700" fill="white" text-anchor="middle">LOW LATENCY</text>
    
    <!-- Router indicator -->
    <rect x="25" y="32" width="12" height="4" rx="2" fill="#C0B1FF" opacity="0.9"/>
    <text x="31" y="35" font-family="Inter, sans-serif" font-size="4" font-weight="700" fill="white" text-anchor="middle">SMART ROUTER</text>
  </g>
</svg>