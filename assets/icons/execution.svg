<!-- MEGA PREMIUM 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="executionGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="21" cy="21" r="20" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="2.5"/>
  
  <g transform="translate(2, 2)">
    <!-- Main clock face with premium styling -->
    <circle cx="19" cy="19" r="16" stroke="url(#executionStroke)" stroke-width="4" fill="rgba(255,255,255,0.98)"/>
    
    <!-- Clock hands with glow effect -->
    <line x1="19" y1="19" x2="19" y2="5" stroke="url(#executionStroke)" stroke-width="5" stroke-linecap="round" filter="url(#executionGlow)"/>
    <line x1="19" y1="19" x2="29" y2="19" stroke="url(#executionStroke)" stroke-width="4" stroke-linecap="round" filter="url(#executionGlow)"/>
    
    <!-- Clock center -->
    <circle cx="19" cy="19" r="3" fill="url(#executionStroke)"/>
    
    <!-- Hour markers with premium styling -->
    <line x1="19" y1="3" x2="19" y2="6" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round"/>
    <line x1="19" y1="32" x2="19" y2="35" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round"/>
    <line x1="3" y1="19" x2="6" y2="19" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="19" x2="35" y2="19" stroke="url(#executionStroke)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 24/7 indicator with premium styling -->
    <rect x="2" y="24" width="34" height="10" rx="5" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="2.5"/>
    <text x="19" y="30" font-family="Inter, sans-serif" font-size="7" font-weight="900" fill="#538CFF" text-anchor="middle">24/7 EXECUTION</text>
    
    <!-- Speed lines with glow -->
    <path d="M1 8 L5 4 L1 0" stroke="#538CFF" stroke-width="4" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    <path d="M37 8 L41 4 L37 0" stroke="#538CFF" stroke-width="4" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    <path d="M1 30 L5 26 L1 22" stroke="#C0B1FF" stroke-width="4" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    <path d="M37 30 L41 26 L37 22" stroke="#C0B1FF" stroke-width="4" opacity="0.9" fill="none" filter="url(#executionGlow)"/>
    
    <!-- Latency indicator -->
    <rect x="1" y="36" width="12" height="5" rx="2.5" fill="#538CFF" opacity="0.95"/>
    <text x="7" y="39" font-family="Inter, sans-serif" font-size="5" font-weight="800" fill="white" text-anchor="middle">LOW LATENCY</text>
    
    <!-- Router indicator -->
    <rect x="29" y="36" width="12" height="5" rx="2.5" fill="#C0B1FF" opacity="0.95"/>
    <text x="35" y="39" font-family="Inter, sans-serif" font-size="5" font-weight="800" fill="white" text-anchor="middle">SMART ROUTER</text>
  </g>
</svg>