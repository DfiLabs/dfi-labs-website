<!-- COMPLETELY NEW 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
    <filter id="executionGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Octagon background -->
  <path d="M21 2 L32 5 L38 16 L38 26 L32 37 L21 40 L10 37 L4 26 L4 16 L10 5 Z" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="3"/>
  
  <!-- Central execution hub -->
  <circle cx="21" cy="21" r="12" fill="rgba(255,255,255,0.95)" stroke="url(#executionStroke)" stroke-width="2"/>
  
  <!-- Lightning bolt for speed -->
  <path d="M15 12 L21 21 L18 21 L24 30 L21 21 L24 21 Z" fill="url(#executionStroke)" filter="url(#executionGlow)"/>
  
  <!-- Speed lines -->
  <path d="M2 8 L6 4 L2 0" stroke="#538CFF" stroke-width="4" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
  <path d="M40 8 L36 4 L40 0" stroke="#538CFF" stroke-width="4" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
  <path d="M2 34 L6 38 L2 42" stroke="#C0B1FF" stroke-width="4" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
  <path d="M40 34 L36 38 L40 42" stroke="#C0B1FF" stroke-width="4" opacity="0.8" fill="none" filter="url(#executionGlow)"/>
  
  <!-- Execution indicators -->
  <rect x="2" y="2" width="10" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="7" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">24/7</text>
  
  <rect x="30" y="2" width="10" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="35" y="5" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">SPEED</text>
  
  <rect x="2" y="35" width="10" height="5" rx="2.5" fill="#538CFF" opacity="0.9"/>
  <text x="7" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">LOW LATENCY</text>
  
  <rect x="30" y="35" width="10" height="5" rx="2.5" fill="#C0B1FF" opacity="0.9"/>
  <text x="35" y="38" font-family="Inter, sans-serif" font-size="4" font-weight="800" fill="white" text-anchor="middle">ROUTER</text>
</svg>