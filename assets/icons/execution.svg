<!-- Elegant & Refined 24/7 Execution Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#C0B1FF;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="executionStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#538CFF" />
      <stop offset="100%" style="stop-color:#C0B1FF" />
    </linearGradient>
  </defs>
  
  <!-- Elegant rounded square background -->
  <rect x="3" y="3" width="36" height="36" rx="12" fill="url(#executionGradient)" stroke="url(#executionStroke)" stroke-width="1.5"/>
  
  <!-- Beautiful clock with elegant hands -->
  <circle cx="21" cy="21" r="10" fill="none" stroke="url(#executionStroke)" stroke-width="1.5"/>
  
  <!-- Elegant clock hands -->
  <line x1="21" y1="21" x2="21" y2="13" stroke="url(#executionStroke)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="21" y1="21" x2="27" y2="21" stroke="url(#executionStroke)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Refined center dot -->
  <circle cx="21" cy="21" r="1.5" fill="url(#executionStroke)"/>
  
  <!-- Elegant speed indicators -->
  <path d="M8 8 Q10 6 12 8" stroke="#538CFF" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M34 8 Q32 6 30 8" stroke="#C0B1FF" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M8 34 Q10 36 12 34" stroke="#538CFF" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M34 34 Q32 36 30 34" stroke="#C0B1FF" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>